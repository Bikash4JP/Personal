<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read More Example</title>
    <style>
        #content {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="content">
        <p id="text">
            <!-- Your 300-word lorem ipsum text goes here -->
            <!-- For demonstration purposes, I'll use a shorter version -->
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.
        </p>
        <button id="readMoreBtn">Read More</button>
    </div>

    <script>
        const textElement = document.getElementById('text');
        const readMoreBtn = document.getElementById('readMoreBtn');

        const originalText = textElement.textContent;
        const truncatedText = originalText.slice(0, 100) + '...';

        let isExpanded = false;

        readMoreBtn.addEventListener('click', () => {
            if (isExpanded) {
                textElement.textContent = truncatedText;
                readMoreBtn.textContent = 'Read More';
            } else {
                textElement.textContent = originalText;
                readMoreBtn.textContent = 'Read Less';
            }
            isExpanded = !isExpanded;
        });
    </script>
</body>
</html>
