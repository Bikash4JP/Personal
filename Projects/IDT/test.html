<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Locations</title>
    <style>
        /* Basic styling for the section */
        .location-section {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            /* background-color: #f9f9f9; */
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Styling for each location div */
        .location {
            width: 48%; /* Adjust width to fit side by side */
            /* background-color: #fff; */
            padding: 20px;
            border-radius: 8px;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
        }

        .location h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .location p {
            font-size: 1em;
            color: #555;
            margin-bottom: 15px;
        }

        /* Styling for the map iframe */
        .location iframe {
            width: 100%;
            height: 300px; /* Adjusted height for better fit */
            border: 0;
            border-radius: 5px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .location-section {
                flex-direction: column;
                align-items: center;
            }

            .location {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <section class="location-section">
        <!-- Main Office (Osaka) -->
        <div class="location">
            <h3>Main Office</h3>
            <p>〒556-0017 大阪府大阪市浪速区湊町1-4-38 近鉄新難波ビル10F</p>
            <!-- Osaka Map (Fully Navigable) -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6563.089272486515!2d135.49194397285802!3d34.66620128506805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e70c4d24ec91%3A0xf46debe162367bb0!2z6L-R6YmE5paw6Zuj5rOi44OT44Or!5e0!3m2!1sen!2sjp!4v1744176136003!5m2!1sen!2sjp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Tokyo Office -->
        <div class="location">
            <h3>Tokyo Office</h3>
            <p>〒144-0052 東京都大田区蒲田5丁目21-13 ペガサスステーションプラザ蒲田B2F-03</p>
            <!-- Tokyo Map (Fully Navigable) -->

        </div>
    </section>
</body>
</html>
