<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ニュース | 株式会社アイティーエフ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pagenavi-css.css">
    <!-- Include additional CSS for news layout -->
    <style>
        .news-container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .news-item {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 40px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .news-img {
            flex: 30%;
            max-width: 30%;
            padding-right: 20px;
        }
        .news-img img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .news-text {
            flex: 70%;
            max-width: 70%;
        }
        .news-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .news-description {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .news-item {
                flex-direction: column;
            }
            .news-img,
            .news-text {
                max-width: 100%;
                flex: 100%;
            }
            .news-img {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Header / Nav (Same as index.html) -->
    <!-- Include your existing header code here -->

    <div class="news-container">
        <div class="news-item">
            <div class="news-img">
                <img src="images/news1.jpg" alt="News Image 1">
            </div>
            <div class="news-text">
                <div class="news-title">外国人雇用セミナーを大阪で開催</div>
                <div class="news-description">
                    ITFは2025年3月に大阪市で外国人雇用に関するセミナーを開催しました。多くの企業様にご参加いただき、採用に関する具体的な質問や相談が活発に行われました。
                </div>
            </div>
        </div>
        <div class="news-item">
            <div class="news-img">
                <img src="images/news2.jpg" alt="News Image 2">
            </div>
            <div class="news-text">
                <div class="news-title">新しい登録支援サービスを開始</div>
                <div class="news-description">
                    ITFでは2025年4月より、外国人q材向けに生活支援や就労支援を行う新たな登録支援サービスをスタートしました。
                </div>
            </div>
        </div>

        <!-- Add more news items here -->

    </div>

    <!-- Footer (Same as index.html) -->
</div>
</body>
</html>
